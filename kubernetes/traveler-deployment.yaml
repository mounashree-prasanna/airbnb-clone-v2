# ----------------------------------------------------------
# Persistent Volume Claim for Traveler uploads
# ----------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traveler-uploads-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
---
# ----------------------------------------------------------
# Traveler Deployment
# ----------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traveler-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traveler-service
  template:
    metadata:
      labels:
        app: traveler-service
    spec:
      containers:
        - name: traveler-service
          # image: traveler-service:latest          # Must match your Docker image tag
          image: 723609007800.dkr.ecr.us-west-2.amazonaws.com/airbnb-images-2025:traveler
          imagePullPolicy: Always                 # Always pull latest image
          ports:
            - containerPort: 7001
          env:
            - name: PORT
              value: "7001"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-uri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: traveler-secret
            # --- Kafka wiring ---
            - name: KAFKA_BROKER
              value: "kafka:9092"                 # Kafka Service DNS inside cluster
            - name: KAFKA_CLIENT_ID
              value: "traveler-service"
            - name: KAFKA_GROUP_ID
              value: "traveler-group"
          volumeMounts:
            # ✅ Mount the uploads directory inside the container
            - name: uploads
              mountPath: /app/uploads
      volumes:
        # ✅ Use emptyDir for now - data will be lost on pod restart but allows pods to start
        # TODO: Switch back to PVC once volume provisioning is fixed
        - name: uploads
          emptyDir: {}
