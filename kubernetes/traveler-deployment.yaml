# ----------------------------------------------------------
# Persistent Volume Claim for Traveler uploads
# ----------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traveler-uploads-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
# ----------------------------------------------------------
# Traveler Deployment
# ----------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traveler-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traveler-service
  template:
    metadata:
      labels:
        app: traveler-service
    spec:
      containers:
        - name: traveler-service
          image: traveler-service:latest          # Must match your Docker image tag
          imagePullPolicy: IfNotPresent           # Use local image if available
          ports:
            - containerPort: 7001
          env:
            - name: PORT
              value: "7001"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-uri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: traveler-secret
            # --- Kafka wiring ---
            - name: KAFKA_BROKER
              value: "kafka:9092"                 # Kafka Service DNS inside cluster
            - name: KAFKA_CLIENT_ID
              value: "traveler-service"
            - name: KAFKA_GROUP_ID
              value: "traveler-group"
          volumeMounts:
            # ✅ Mount the persistent volume inside the container
            - name: uploads
              mountPath: /app/uploads
      volumes:
        # ✅ Volume linked to the PVC defined above
        - name: uploads
          persistentVolumeClaim:
            claimName: traveler-uploads-pvc
