apiVersion: v1
kind: Service
metadata:
  name: traveler-service
  labels:
    app: traveler-service
spec:
  selector:
    app: traveler-service
  ports:
    - protocol: TCP
      port: 7001         # Service port (ClusterIP)
      targetPort: 7001   # Matches containerPort in Deployment
  type: ClusterIP        # Internal-only; exposed via Ingress
