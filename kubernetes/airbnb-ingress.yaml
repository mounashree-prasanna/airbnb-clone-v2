apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: airbnb-ingress-main
  annotations:
    # AWS ALB Ingress Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # Increase timeout for AI service (LLM responses can take time)
    alb.ingress.kubernetes.io/target-group-attributes: idle_timeout.timeout_seconds=600
    # Order matters - most specific paths first
    alb.ingress.kubernetes.io/group.order: '1'

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          # Property API - most specific path first
          - path: /property/api
            pathType: Prefix
            backend:
              service:
                name: property-service
                port:
                  number: 7002
          
          # Traveler service - routes mounted at /auth, /profile, etc in service
          - path: /traveler
            pathType: Prefix
            backend:
              service:
                name: traveler-service
                port:
                  number: 7001
          
          # Owner service - routes mounted at /auth in service
          - path: /owner
            pathType: Prefix
            backend:
              service:
                name: owner-service
                port:
                  number: 7003
          
          # Booking service
          - path: /booking
            pathType: Prefix
            backend:
              service:
                name: booking-service
                port:
                  number: 7004
          
          # AI service
          - path: /ai
            pathType: Prefix
            backend:
              service:
                name: ai-service
                port:
                  number: 7005
          
          # Frontend (React) - catch-all route (must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80