apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: airbnb-ingress-main
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # CORS support for AI service
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://airbnb.local,https://airbnb.local"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

spec:
  ingressClassName: nginx
  rules:
    - host: airbnb.local
      http:
        paths:
          - path: /traveler(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: traveler-service
                port:
                  number: 7001

          - path: /property(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: property-service
                port:
                  number: 7002

          - path: /owner(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: owner-service
                port:
                  number: 7003

          - path: /booking(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: booking-service
                port:
                  number: 7004

          - path: /ai(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: ai-service
                port:
                  number: 7005
