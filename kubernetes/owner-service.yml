apiVersion: v1
kind: Service
metadata:
  name: owner-service
  labels:
    app: owner-service
spec:
  selector:
    app: owner-service
  ports:
    - protocol: TCP
      port: 7003         # Service port
      targetPort: 7003   # Matches containerPort in Deployment
  type: ClusterIP        # Internal-only; exposed via Ingress
